<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Artist App</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">

  <!-- style sheet -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="artist">
    <form class="artist-form">
      <h4>Search by Artist</h4>
      <input type="text" class="form-control mb-2 mr-sm-2" id="search-artist" placeholder="Artist Name">
      <button type="submit" class="btn btn-primary mb-2">Search</button>
    </form>

    <div class="result">
      <div id="artist-logo"></div>
      <div class="artists">
        <h4 class="artist-name"></h4>
      </div>
      <a href="#" id="view-album" style="display: none;">View Albums</a>
    </div>

    <div class="albums-result" style="display: none;">
      <h1>Albums</h1>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
